<head>

</head>
<body>
   
    <div class="todoCon">
    <h1>My todo list</h1>
    
    <input type="text" name="" id="input-text" placeholder="Add new todo">
    <br>
    <button class="btn" id="add-btn"> Add new </button> 
    <ul class="mylist" id="ulid">
    </ul>
    </div>

    <script>
        const addBtn=document.getElementById('add-btn');
        const addInput=document.getElementById('input-text');
        const addUl=document.getElementById('ulid');

        addBtn.onclick=function(){
            const inputValue=addInput.value;
            const newLi=document.createElement('li');
            newLi.innerText=inputValue;
            ulid.appendChild(newLi);
            addInput.value="";
        }
    </script>
</body>
